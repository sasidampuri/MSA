{% extends 'app/base.html' %}


{% load static %}


{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  


<div class="container" style="opacity: 0.8">
    <div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 jumcust2">
        <div class="panel-body">

    <form method="POST" class="form-group">

         

        {% csrf_token %}
        
          <h1  style ="text-align:center; "> Sales list</h1>

     <table style="width:100%">
        <tr>
            <th>Medicine ID</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        {% for sale in sales %}
        <tr>
            <td>{{sale.medicine_id}}</td>
            <td>{{sale.quantity}}</td>
            <td>{{sale.date}}</td>
        </tr>
        {% endfor %}
    </table>
    
     </form>



      <form method="get" action="/generatesalespdf">

        <button  class="btn btn-success" style ="width: 100%;" >PDF</button>
      </form>

      </div>
    </div>
  </div>



    
{% endblock %}
