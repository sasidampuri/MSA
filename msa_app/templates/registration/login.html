{% extends 'registration/base.html' %}

{% load static %}

{% load crispy_forms_tags %}
{% block content %}
    {form}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
   <div class="container" style="opacity: 0.8">
    <div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 jumcust2">
        <div class="panel-body">

    <form method="POST" class="form-group">
        {% csrf_token %}
           <h1 style="text-align: center;">Log In </h1>


          {% csrf_token %}

          {{form|crispy}}

          {% if err %}<h3 style ="text-align:center; background:green; color: white;"> &#9733;{{err}}&#9733; </h3>{%endif%}
           
          <label for="username"><b>Username</b></label>
          <input type="text" name="username" placeholder="Enter Username" required>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
      
       <button type="submit" class="btn btn-success" style ="width:100%">Log In</button>
    </form>
  </div>
</div>
</div>

{% endblock %}
