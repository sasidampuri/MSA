<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>
   <h1>List of Purchased medicines</h1>
   <table>
      <tr>
            <th>Medicine ID</th>
            <th>Available Stock</th>
            <th>Threshold</th>
            <th>Vendor ID</th>
            <th>Number</th>
            <th>Email</th>
        </tr>
        {% for med in purchase %}
        <tr>
            <td>{{med.med_id}}</td>
            <td>{{med.stock}}</td>
            <td>{{med.threshold}}</td>
            <td>{{med.ven_id}}</td>
            <td>{{med.number}}</td>
            <td>{{med.email}}</td>
        </tr>
        {% endfor %}
   </table>
 </body>
</html>
