<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>
   <h1>List of Vendors</h1>
   <table>
     <thead>
      <tr>
            <th>Vendor Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Vendor ID</th>
            <th>Medicine IDs</th>
        </tr>
     </thead>
     <tbody>
        {% for vendor in vendors %}
        <tr>
            <td>{{vendor.vendor_name}}</td>
            <td>{{vendor.email}}</td>
            <td>{{vendor.mobile}}</td>
            <td>{{vendor.address}}</td>
            <td>{{vendor.vendor_id}}</td>
            <td>{{vendor.medicine_ids}}</td>
        </tr>
        {% endfor %} 
     </tbody>
   </table>
 </body>
</html>
