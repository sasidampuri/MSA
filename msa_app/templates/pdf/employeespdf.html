<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>
   <h1>List of Employees</h1>
   <table>
    <tr>
       <th>Name</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Admin</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{employee.first_name}}</td>
            <td>{{employee.date_of_birth}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.is_admin}}</td>
        </tr>
        {% endfor %}
   </table>
 </body>
</html>
