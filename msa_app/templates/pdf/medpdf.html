<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>
   <h1>List of Medicines</h1>
   <table>
     <thead>
       <tr>
            <th>Trade Name</th>
            <th>Generic Name</th>
            <th>Unit Sell Price</th>
            <th>Unit Purchase Price</th>
            <th>Medicine ID</th>
       </tr>
     </thead>
     <tbody>
       {% for medicine in medicines %}
         <tr>
           <td>{{medicine.trade_name}}</td>
            <td>{{medicine.generic_name}}</td>
            <td>{{medicine.unit_sell_price}}</td>
            <td>{{medicine.unit_purchase_price}}</td>
            <td>{{medicine.medicine_id}}</td>
         </tr>
       {% endfor %}    
     </tbody>
   </table>
 </body>
</html>
